<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momenta</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header start-->
    <header class="header">
      <div class="top-bar container">
        <a href="#" class="logo">
          <picture>
            <source
              srcset="/images/momenta-logo.png"
              media="(min-width: 91) and (min-height: 28)"
            />
            <img
              src="/images/momenta-logo.png"
              alt="logo"
              class="logo-img"
              width="177"
              height="46"
            />
          </picture>
        </a>

        <input type="checkbox" id="check" />
        <label for="check" class="icons">
          <i class="bx bx-menu" id="menu-icon"></i>
          <i class="bx bx-x" id="close-icon"></i>
        </label>

        <!-- Navbar start -->
        <nav class="navbar">
          <a href="#">Home</a>
          <a href="#">Product</a>
          <a href="#">Feature</a>
          <a href="#">Blog</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </div>
      <!-- Navbar end -->
    </header>
    <!-- Header end-->

    <section class="hero">
      <div class="content spacing">
        <img src="/images/Layer_1.png" alt="logo" class="hero-img" />
        <h1>
          Industry specific<br />
          <span>OurSys Solutions</span>
        </h1>

        <button class="btn">learn more</button>
      </div>
    </section>

    <main>
      <section class="features">
        <div class="slider spacing">
          <div class="article">
            <div class="card">
              <div class="featured-icons">
                <img src="/images/plane.svg" alt="" />
              </div>
            </div>
            <p>Aerospace Components</p>
          </div>

          <div class="article">
            <div class="card">
              <div class="featured-icons">
                <img src="/images/treding.svg" alt="" />
              </div>
            </div>
            <p>Trading</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
